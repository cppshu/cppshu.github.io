{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}

<div class="article-tags">
  {{ range $index, $value := . }}
  {{ if in $value " " }}
  <a class="badge badge-light" href="{{ (site.GetPage (printf "/%s/%s" $taxonomy (. | urlize))).RelPermalink }}">{{ . }} </a>
  {{ else }}
  <a class="badge badge-light" href="{{ (site.GetPage (printf "/%s/%s" $taxonomy .)).RelPermalink }}">{{ . }} </a>
  {{ end }}
  {{ end }}
</div>
{{ end }}
